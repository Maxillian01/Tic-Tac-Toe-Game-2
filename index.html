<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main-Body">
        <h1 class="Header">Tic Tac Toe Game 2</h1>
        <marquee class="Maxi-Marquee" scrolldelay=95 loop="infinity" height="50px" behavior="scroll" direction="right">
             This is Maxi's Tik-tak-Toe
        </marquee>
        <div class="Container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <button class="Reset">RESET</button>
    </div>

    <!-- why does when i remane it to "Popup-hide", 
        it was displaying in the tic tak game page
        but when I changed to "Popup hide" it hide??-->
    <div class="Popup hide">
        <div class="Message">MESSAGE</div>
        <div class="New-Game">New Game</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
